<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find a Friend - Survey</title>
	
	<script src="https://code.jquery.com/jquery.js"></script>


</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div class = "text-center">
				<h1><i class="far fa-list-alt"></i> Survey</h1>
			</div>
			<hr>
			<div class = "text-center">
				<h3>Find a friend!!</h3>
				<br>
				<a href="/">
					<button type="button" class="btn btn-lg btn-default"><i class="fas fa-home"></i></button>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong><i class="fas fa-user"></i> About You</strong></h3>
					</div>

					<div class="panel-body">
						<form method="POST" role="form">

							<div class="form-group">
								<label for="name">Name (Required)</label>
								<input required type="text" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="photoLink">Link to Photo Image (Required)</label>
								<input required type="text" class="form-control" id="photoLink">
							</div>

							<div class="form-group">
								<label for="question1">You feel involved when watching TV soaps</label>
								<select required class="form-control" id="question1">
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question2">You prefer to spend your leisure time alone or relaxing in a tranquil atmosphere</label>
								<select required class="form-control" id="question2">
									<option value disabled selected>Choose from the following</option>
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question3">You enjoy having a wide circle of acquaintances</label>
								<select required class="form-control" id="question3">
									<option value disabled selected>Choose from the following</option>
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question4">When making a decision, you rely more on your feelings than on analysis of the situation</label>
								<select required class="form-control" id="question4">
									<option value disabled selected>Choose from the following</option>
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question5">Your actions are frequently influenced by your emotions</label>
								<select required class="form-control" id="question5">
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question6">You easily empathize with the concerns of other people</label>
								<select required class="form-control" id="question6">
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question7"> For you, it is easier to gain knowledge through hands-on experience than from books or manuals</label>
								<select required class="form-control" id="question7">
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question8">You think that almost everything can be analyzed.</label>
								<select required class="form-control" id="question8">
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question9">You feel at ease in a crowd</label>
								<select required class="form-control" id="question9">
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="question10">You rarely deviate from your habits</label>
								<select required class="form-control" id="question10">
									<option value disabled selected>Choose from the following</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

						</form>
						<br>

						<div class="text-left">
							<button type="submit" class="btn btn-primary btn-lg" id="submit" data-toggle="modal" data-target="#myModal">Submit</button>
						</div>
					</div> 
				</div> 
			</div> 
		</div> 
	</div> 

	<div class="container">
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismess="modal">&times;</button>
						Say "Hello!" to your new friend!
						<p><center><h1 id="friendName"></center></h1></p>
					</div> 

					<div class="modal-body">
						<center><img id="friendPic"></center>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div> 

			</div> 
		</div> 
	</div> 


	<script type="text/javascript">
		$("#submit").on("click", function(event) {
			event.preventDefault();
			var newFriend = {
				name: $("#name").val().trim(),
				photoLink: $("#photoLink").val().trim(),
				scores:[
				$("#question1").val(),
				$("#question2").val(),
				$("#question3").val(),
				$("#question4").val(),
				$("#question5").val(),
				$("#question6").val(),
				$("#question7").val(),
				$("#question8").val(),
				$("#question9").val(),
				$("#question10").val()
				]
			};
			$(".form-control").val("");

			$.post("/api/friends", newFriend)
			.then(function(newBestFriend) {
				$("#friendName").append(newBestFriend.name);
				$("#friendPic").attr("src", newBestFriend.photo);
			});
		});
	</script>

</body>
</html>
